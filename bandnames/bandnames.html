<head>
  <title>bandnames</title>
</head>

<body>
  <div class='navbar navbar-fixed-top'>
    <a class='brand' href='#'>Band Name Repository</a>
  </div>
  <div class='container'>
    <center>
      <div class='span6'>
        {{> submitname}}
        {{> names}}
      </div>
    </center>
  </div>
</body>

<template name="names">
  <h3>List of band names</h3>
  <dl class="dl-horizontal well bandnames">
  {{#each bandnames}}
    {{> bandname_entry}}
  {{/each}}  
  </dl>
</template>

<template name="bandname_entry">
    <dt class="author">{{author}}:</dt>
    <dd class="text">
      {{text}}
      <button class='close'>&times;</button>
    </dd>  
</template>

<template name="submitname">
  <input name="new_bandname" type="text" placeholder="Type band name here"/>
  <input name="new_author" type="text" placeholder="Type author here"/>
  <input type="button" value="Submit" />

</template>
