<head>
  <title>bandnames</title>
</head>

<body>
  <h1>Hello there!</h1>
  {{> submitname}}
  {{> names}}
</body>

<template name="names">
  <h3>List of band names</h3>
  <dl class="dl-horizontal bandnames">
  {{#each bandnames}}
    {{> bandname_entry}}
  {{/each}}  
  </dl>
</template>

<template name="bandname_entry">
    <dt class="author">{{author}}:</dt>
    <dd class="text">{{text}}<button class='close'>&times;</button></dd>  
</template>

<template name="submitname">
  <input name="new_bandname" type="textarea" placeholder="Type band name here"/>
  <input name="new_author" type="textarea" placeholder="Type author here"/>
  <input type="button" value="Submit" />

</template>
